<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mobile Profile Cards</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.1/css/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row my-4">
        <div class="col-12">
          <h1 class="float-left">Member Dashboard</h1>
          <div class="d-inline" id="size-sup">
            <div class="d-inline d-sm-none">XS</div>
            <div class="d-none d-sm-inline d-md-none">SM</div>
            <div class="d-none d-md-inline d-lg-none">MD</div>
            <div class="d-none d-lg-inline d-xl-none">LG</div>
            <div class="d-none d-xl-inline">XL</div>
          </div>
        </div>
      </div>
      <!-- content-row -->
      <div class="row content-row">
        <!-- Profile Card Column -->
        <div class="d-none d-md-block col-12 col-md-4 col-lg-3">
          <!-- Profile Card -->
          <div class="profile-card-container">
            <div class="card">
              <img
                src="assets/william-gibson-avatar.jpg"
                alt="profile-image"
                class="card-img-top"
                style="object-fit: cover; width: 100%;height:auto;"
              />

              <div class="card-body">
                <h4 class="card-title">Anna Doe</h4>
                <p class="p-0 m-0">Director</p>
                <p class="p-0 m-0">NANR</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Content Card Column -->
        <div class="col-12 col-md-8 col-lg-9 d-flex flex-wrap">
          <!-- Profile Card Small -->
          <div class="profile-card-container-sm d-md-none">
            <div class="card">
              <div class="card-body d-flex">
                <div class="profile-img-container">
                  <img
                    src="assets/william-gibson-avatar.jpg"
                    alt="profile-image"
                    class="rounded"
                    style="height: 100px;"
                  />
                </div>

                <div class="profile-content-sm ml-4">
                  <h4 class="card-title">Anna Doe</h4>
                  <p class="p-0 m-0">Director</p>
                  <p class="p-0 m-0">NANR</p>
                </div>
              </div>
            </div>
          </div>
          <div class="card-container">
            <div class="card" id="directories-card">
              <div class="card-header">Directories</div>
              <div class="card-body"></div>
            </div>
          </div>
          <div class="card-container">
            <div class="card" id="events-card">
              <div class="card-header">My Events</div>
              <div class="card-body"></div>
            </div>
          </div>
          <div class="card-container">
            <div class="card" id="organization-card">
              <div class="card-header">My Organization</div>
              <div class="card-body"></div>
            </div>
          </div>
          <div class="card-container">
            <div class="card" id="billing-card">
              <div class="card-header">Billing</div>
              <div class="card-body"></div>
            </div>
          </div>
          <div class="card-container">
            <div class="card" id="documents-card">
              <div class="card-header">My Documents</div>
              <div class="card-body"></div>
            </div>
          </div>
          <div class="card-container">
            <div class="card" id="committees-card">
              <div class="card-header">Committees</div>
              <div class="card-body"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.1/js/mdb.min.js"
    ></script>
    <script src="/packages/cleave.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"
      integrity="sha256-7/yoZS3548fXSRXqc/xYzjsmuW3sFKzuvOCHd06Pmps="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
